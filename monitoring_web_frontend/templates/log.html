{% extends "base.html" %}

{% block content %}
<div class="log-page">
    <div class="calendar">
        <div class="calendar-header">
            <label for="calendar-year">년:</label>
            <select id="calendar-year" onchange="updateCalendar()">
                {% for year in range(2000, 2101) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <label for="calendar-month">월:</label>
            <select id="calendar-month" onchange="updateCalendar()">
                {% for month in range(1, 13) %}
                    <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="calendar-days">
            <div class="calendar-day">일</div>
            <div class="calendar-day">월</div>
            <div class="calendar-day">화</div>
            <div class="calendar-day">수</div>
            <div class="calendar-day">목</div>
            <div class="calendar-day">금</div>
            <div class="calendar-day">토</div>
        </div>
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <button id="write-log-button" class="button" style="display: none;" onclick="showLogForm()">일지 작성</button>
    <div id="log-form" style="display: none;">
        <!-- 일지 작성 폼 -->
        <form action="{{ url_for('log') }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="log-date">날짜:</label>
                <input type="date" id="log-date" name="date" required>
            </div>
            <div>
                <label for="log-plant">식물 종류:</label>
                <input type="text" id="log-plant" name="plant" required>
            </div>
            <div>
                <label for="log-length">식물의 길이 (cm):</label>
                <input type="number" id="log-length" name="length" required>
            </div>
            <div>
                <label for="log-status">식물의 생장 상태:</label>
                <input type="text" id="log-status" name="status" required>
            </div>
            <div>
                <label for="log-notes">특이사항:</label>
                <textarea id="log-notes" name="notes" rows="5"></textarea>
            </div>
            <div>
                <label for="log-photo">사진 업로드:</label>
                <input type="file" id="log-photo" name="photo">
            </div>
            <div>
                <button type="submit" class="button">제출</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
